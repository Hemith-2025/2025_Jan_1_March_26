<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Changer | 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="default light">
    <header>
        <a href="#" class="Logo">
            GamerGO!
        </a>
        <nav>
            <a href="#Home">
                Home
                <div class="underline"></div>
            </a>
            <a href="#Services">
                Services
                <div class="underline"></div>
            </a>
            <a href="#Contact">
                Contact
                <div class="underline"></div>
            </a>
        </nav>
        <div class="buttonsCover">
            <div class="dropdown">
                <div class="button">
                    <div class="text">Theme</div>
                    <div class="caret"></div>
                </div>
                <div class="menu">
                    <button id="defaultBtn">Default</button>
                    <button id="pinkBtn">Pink</button>
                    <button id="greenBtn">Green</button>
                    <button id="redButton">Red</button>
                    <button id="orangeBtn">Orange</button>
                    <button id="themeToggleBtn">Light / Dark</button>
                </div>
            </div>
            <div class="hamBurgerMenu">
                <div class="button">
                    <div class="Line Line1"></div>
                    <div class="Line Line2"></div>
                    <div class="Line Line3"></div>
                </div>
                <div class="menu">
                    <a href="#Home">Home</a>
                    <a href="#Services">Services</a>
                    <a href="#Contact">Contact</a>
                </div>
            </div>
        </div>
    </header>
    <div class="hero" style="--background: url('images/background-image.png');">
        <div class="cover">
            <h1>GamerGO!</h1>
            <p>A place for cool gamimg Accessories and small collectibles</p>
        </div>
    </div>
    <section id="Home">
        <div class="decor"></div>
        <div class="cover">
            <H1>Welcome to GamerGO!</H1>
            <h3>Level up your Gaming setup with awesome Accessories and collectibles</h3>
        </div>
    </section>
    <section id="Services">
        Services
    </section>
    <section id="Contact">
        Contact
    </section>
    <script src="script.js"></script>
</body>
</html>
